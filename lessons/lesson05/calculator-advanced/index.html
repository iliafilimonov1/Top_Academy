<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <nav class="navbar">
    <h1 class="nav-brand">Calculator</h1>
  </nav>

  <main class="container">
    <input type="text" id="output" readonly />
    <div id="calculator">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation" data-action="divide"> รท </button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation" data-action="multiply"> ร </button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation" data-action="subtract"> - </button>
      <button class="number zero">0</button>
      <button class="equal"> = </button>
      <button class="operation" data-action="sum"> + </button>
    </div>
  </main>
  <script type="module" src="src/js/index.js"></script>
</body>

</html>
