<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container">
            <h2 class="display-4 mb-4">Fetch API</h2>
            <div class="d-flex">
                <button id="getUsers" class="btn btn-outline-dark me-4">Get JSON</button>
                <button id="getPosts" class="btn btn-outline-dark">Get API DATA</button>
            </div>
            <hr>

            <div id="output"></div>

            <form id="addPost">
                <div class="form-group">
                    <input type="text" id="title" class="form-control mb-4" placeholder="Your title">
                </div>
                <div class="form-group">
                    <textarea id="body" class="form-control mb-4" placeholder="Your description"></textarea>
                </div>
                <input type="submit" class="btn btn-outline-primary" value="Submit">
            </form>
        </div>
    </section>

    <script type="module" src="src/js/index.js"></script>
</body>

</html>
